name: GitHub Actions Demo

on: [push]

jobs:
  Explore-GitHub-Actions:
    runs-on: ubuntu-latest

    steps:
      - name: Check out the repository
        uses: actions/checkout@v2

      - name: Build Docker image
        run: docker compose build fastapi-house-price-app

      - name: Tag Docker image
        run: docker tag ml_model ${{ secrets.DOCKER_USERNAME }}/fastapi-house-price-app

      - name: Log in to Docker Hub
        run: echo "${{ secrets.DOCKER_PASSWORD }}" | docker login -u "${{ secrets.DOCKER_USERNAME }}" --password-stdin

      - name: Push Docker image
        run: docker push ${{ secrets.DOCKER_USERNAME }}/fastapi-house-price-app

      - name: Deploy via SSH with password
        run: |
          expect <<- EOF
          set timeout 5
          spawn ssh -o StrictHostKeyChecking=no ${{ secrets.PRODUCTION_SSH_USER }}@${{ secrets.PRODUCTION_SERVER }}
          expect "*password:"
          send "${{ secrets.PRODUCTION_SSH_PASSWORD }}\r"
          expect "*$ "
          send "docker compose pull ${{ secrets.DOCKER_USERNAME }}/fastapi-house-price-app && docker compose up -d ml_model\r"
          expect "*$ "
          send "exit\r"
          EOF
